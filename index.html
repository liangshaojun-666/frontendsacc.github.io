<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Generator</title>
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/spin.css">
  <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/animejs/3.2.1/anime.min.js"
    type="application/javascript"></script>
</head>

<body>
  <div class="glass_background">
    <div class="left_container ">
      <div class="student_information">
        <div class="avatar">
          <img src="./statics/avatar/B22042219.jpg" alt="">
        </div>
        <div class="info">孤独的游标卡尺</div>
        <div class="id">B22042219</div>
      </div>
      <div class="btn" onclick="GenCube()">随机点名</div>
    </div>
    <div class="right_container ">
      <div class="spinBtn">开始抽奖</div>
      <div class="wheel">
        <div class="number" style="--i:1;--clr:#db7093;"><span>惩罚1</span></div>
        <div class="number" style="--i:2;--clr:#82db70;"><span>惩罚2</span></div>
        <div class="number" style="--i:3;--clr:#8070db;"><span>惩罚3</span></div>
        <div class="number" style="--i:4;--clr:#c6db70;"><span>惩罚4</span></div>
        <div class="number" style="--i:5;--clr:#db9e70;"><span>惩罚5</span></div>
        <div class="number" style="--i:6;--clr:#db7070;"><span>惩罚6</span></div>
        <div class="number" style="--i:7;--clr:#70cfdb;"><span>命令1</span></div>
        <div class="number" style="--i:8;--clr:#db70b9;"><span>命令2</span></div>
      </div>
    </div>
  </div>

</body>
<script src="./script/index.js"></script>
<script src="./script/spin.js"></script>
<script src="./script/RandomRollCall.js"></script>

</html>
